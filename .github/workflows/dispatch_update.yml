name: Dispatch Update

on:
  push:
    branches:
      - main

jobs:
  dispatch:

    runs-on: ubuntu-latest

    steps:
      - name: Dispatch Update to Gakumas-Localify-EN
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: NatsumeLS/Gakumas-Localify-EN
          event-type: update-submodule
